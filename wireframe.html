<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="wireframe.css" type="text/css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <section class="quizstart">
        <h1>Dogs Facts Quiz</h1>
        <h2>Let's see what you know about dogs!</h2>
        <button>Start Quiz</button>
    </section>
    <section class="quiz-questions">
        <p>Question x/7</p>
        <p>Your score is x/7</p>
      <br>
      <br>
        <p>Question</p>
        <ol>
            <li>Answer 1</li>
            <li>Answer 2</li>
            <li>Answer 3</li>
            <li>Answer 4</li>
        </ol>
        <button>Submit Answer</button>
    </section>
    <section class="quiz-answer-right">
        <p>Correct!</p>
        
        <div class="image-placeholder">
            <h4>Answer Image</h4>
        </div>
        <button>Next</button>
    </section>
    <section class="quiz-answer-wrong">
        <p>Wrong!</p>
        <p>The correct answer is _______.</p>
        <div class="image-placeholder">
            <h4>Angry Dog Image</h4>
        </div>
        <button>Next</button>
    </section>
  <section class="restart-quiz">
    <div class="image-placeholder">
        <p>Congratulations! You got x/7 correct!</p>
        <h4>Happy Dog Image</h4>
    </div>
    <button>Restart Quiz</button>
  </section>
